kind: pipeline
name: default

steps:
  - name: fetch
    image: docker:git
    commands:
      - git fetch --tags
    when:
      event: [pull_request, tag]

  - name: test
    image: golang
    volumes:
      - name: deps
        path: /go
    commands:
      - make ci
    when:
      event: [pull_request]
    depends_on: [fetch]

  - name: commitsar-check
    image: golang
    volumes:
      - name: deps
        path: /go
    commands:
      - go run main.go -v
    when:
      event: [pull_request]
    depends_on: [fetch]

  - name: release
    image: golang
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    volumes:
      - name: deps
        path: /go
    commands:
      - curl -sL https://git.io/goreleaser | bash
    when:
      event: tag

  - name: docker
    image: plugins/docker
    settings:
      auto_tag: true
      repo: fallion/commitsar
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

volumes:
  - name: deps
    temp: {}
