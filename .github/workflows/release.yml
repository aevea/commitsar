name: Release
on:
  push:
    tags:
      - "v*"

jobs:
  release-notary:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Release Notary Action
        uses: docker://outillage/release-notary@sha256:a7f3c24e5b24caa8d25e259837add805ba9868f913bb8c678cd787a2ed5ebc9a
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: goreleaser
        uses: docker://goreleaser/goreleaser@sha256:2f3904dacf4beb1ede085c8142be8ce353f466db0d292bb8c985b0141488c79b
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: release
        if: success()
