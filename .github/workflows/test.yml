name: Test

on: [pull_request]

jobs:
  go-test:
    name: "Go Test"
    runs-on: ubuntu-latest

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
      - name: asdf_install
        uses: asdf-vm/actions/install@v1
      - uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Test
        run: |
          asdf reshim golang
          go install github.com/magefile/mage
          mage test

  go-mod-tidy:
    name: "Go mod tidy"
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
      - name: asdf_install
        uses: asdf-vm/actions/install@v1
      - uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Tidy check
        run: |
          asdf reshim golang
          go install github.com/magefile/mage
          mage gomodtidy
