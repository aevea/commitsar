name: Go
on:
  pull_request:
    branches:
      - master

jobs:
  Test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Commitsar
        run: go run main.go

      - name: Test
        run: make ci
